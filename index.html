<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://eun1.api.riotgames.com/ http://ddragon.leagueoflegends.com/ https://fonts.gstatic.com https://fonts.googleapis.com https://opgg-static.akamaized.net/; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' https://eun1.api.riotgames.com/ http://ddragon.leagueoflegends.com/ https://fonts.gstatic.com https://fonts.googleapis.com https://opgg-static.akamaized.net/; script-src 'self'">
    <title>Hello World!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-wrapper">
          <input type="text" id="input-name"/>
          <button id="search-btn">Search</button>
        </div>
      </div>
      <div class="aside">
        <div class="profile-icon">
          <img width="200" height="200"/>
          <div class="profile-footer">
            <div class="profile-level"></div>
          </div>
        </div>
        <div class="section">
          <div class="section-header">
            <span class="section-title">Rank</span>
            <span class="section-line"></span>
          </div>
          <div class="section-content rank-wrapper">
          </div>
        </div>
      </div>
      <div class="main">
        <div class="profile">
          <h2 class="profile-name"></h2>
          <div class="section">
            <div class="section-header">
              <span class="section-title">Recent Games</span>
              <span class="section-line"></span>
            </div>
            <div class="section-content matches-wrapper">
            </div>
          </div>
        </div>
      </div>
      </div>
    <script src="./renderer.js"></script>
  </body>
</html>
